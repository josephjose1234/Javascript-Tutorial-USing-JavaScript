<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Arrangement</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .row {
            display: flex;
            justify-content: space-between; /* Adjust as needed */
            align-items: center; /* Optional: align items to the center */
            padding: 20px;
            background-color: teal;
        }
        .row div {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <div class="row">
        <h3>JavaScript</h3>
        <h3>okay</h3>
    </div>

</body>
</html>
